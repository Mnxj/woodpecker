
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Woodpecker</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 设置浏览器图标 -->
    <link rel="icon" href="./public/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="./public/favicon.ico" type="image/x-icon" />
    <!-- 默认主题 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>

<body>
    <div id="app">loading...</div>
    <script>
        window.$docsify = {
            homepage: 'README.md',
            // 项目名称
            name: 'Woodpecker',
            // 仓库地址，点击右上角的 Github 章鱼猫头像会跳转到此地址
            repo: 'https://github.com/Mnxj/woodpecker',
            // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md 文件
            loadSidebar: true,
            sidebarDisplayLevel: 1,
            alias: {
            '/.*/_sidebar.md': '/_sidebar.md'
            },
            // 导航栏支持，默认加载的是项目根目录下的_navbar.md 文件
            loadNavbar: true,
            // 最大支持渲染的标题层级
            maxLevel: 5,
            // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为 2-4）
            subMaxLevel: 3,
            // 小屏设备下合并导航栏到侧边栏
            mergeNavbar: true,
            auto2top: true,
            //Latex 设置
            latex: {
            inlineMath   : [['$', '$'], ['\\(', '\\)']],
            displayMath  : [['$$', '$$']],
            customOptions: {}
          },
            pagination: {
            previousText: '上一章节',
            nextText: '下一章节',
           },
            /*搜索相关设置*/
            search: {
                paths: 'auto',// 注意：仅适用于 paths: 'auto' 模式
                placeholder: '搜索',              
                // 支持本地化
                placeholder: {
                    '/zh-cn/': '搜索',
                    '/': 'Type to search'
                },
                noData: '找不到结果',
                depth: 4,
                hideOtherSidebarContent: false,
                namespace: 'Docsify-Guide',
            },

            count:{
            countable: true,
            position: 'top',
            margin: '10px',
            float: 'right',
            fontsize:'0.9em',
            color:'rgb(90,90,90)',
            language:'chinese',
            isExpected: true
        }
        }
    </script>
    <!-- MathJax -->
    <script src="//cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>
    <!-- docsify 的 js 依赖 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <!-- emoji 表情支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!-- 图片放大缩小支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 搜索功能支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

    <!-- code render-->
  <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-bash.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-python.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@latest/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script> 
  <!--字数统计-->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
<!-- 侧边栏折叠 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>
</html>
